<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Toe Project</title>
  </head>

  <body>
    <main>
      <div class="msg_container hide">
        <p id="msg">Winner</p>
        <button id="new_btn">New Game Button</button>
      </div>
      <h1 style="margin-top: 12px">Tic Toc Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button id="reset">Reset Game</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
